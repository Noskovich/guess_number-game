<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Угадайте число!</title>
  </head>
  <body>
    <header>
      <h1>Угадайте число</h1>
      <p class="between">(Число между 1 и 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <p class="message">Введите число</p>
        <input type="number" class="guess" />
        <button class="btn check">Проверить</button>
      </section>
      <section class="right">
        <p class="label-score">Кол-во попыток: <span class="score">20</span></p>
        <p class="label-highscore">Рекорд: <span class="highscore">0</span></p>
        <button class="btn again">Сыграть снова</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
